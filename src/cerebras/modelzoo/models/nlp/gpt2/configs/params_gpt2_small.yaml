# GPT-2 small model (117M parameters)
# Based on: https://huggingface.co/gpt2/resolve/main/config.json

trainer:
  init:
    backend:
      backend_type: CSX
    model_dir: ./model_dir
    seed: 1
    model:
      name: "gpt2"
      # Embedding
      hidden_size: 768
      vocab_size: 50257
      position_embedding_type: learned
      share_embedding_weights: true
      max_position_embeddings: 2048
      # Encoder
      num_hidden_layers: 12
      dropout_rate: 0.1
      layer_norm_epsilon: 1.0e-05
      loss_scaling: num_tokens
      loss_weight: 1.0
      # Encoder - Attention
      num_heads: 12
      attention_type: scaled_dot_product
      attention_dropout_rate: 0.1
      use_projection_bias_in_attention: true
      use_ffn_bias_in_attention: true
      # Encoder - ffn
      filter_size: 3072
      nonlinearity: gelu
      use_ffn_bias: true
      # Task-specific
      use_bias_in_output: false
      # Cerebras parameters
      mixed_precision: true
      fp16_type: cbfloat16
    optimizer:
      adamw:
        betas:
        - 0.9
        - 0.95
        eps: 1.0e-08
        weight_decay: 0.01
    schedulers:
    - SequentialLR:
        schedulers:
        - LinearLR:
            initial_learning_rate: 0.0
            end_learning_rate: 0.0006
            total_iters: 1600
        - LinearLR:
            initial_learning_rate: 0.0006
            end_learning_rate: 0.0
            total_iters: 150000
    precision:
      # Cerebras parameters
      enabled: true
      fp16_type: cbfloat16
      loss_scaling_factor: dynamic
      initial_loss_scale: 2147483648.0
      max_loss_scale: 2147483648.0
      max_gradient_norm: 1.0
    loop:
      max_steps: 151600
      eval_frequency: 10000
      eval_steps: 32
    checkpoint:
      steps: 10000
      save_initial_checkpoint: true
    logging:
      log_steps: 100
  fit:
    train_dataloader:
      data_processor: GptHDF5MapDataProcessor
      data_dir: ./shuffled/language/datasets/owt_pretraining_gpt_hdf5/train_8M_msl2048
      # The effective batch size, which is evenly divided across "num_csx" systems used for the run
      batch_size: 112
      shuffle: false # Set this to False to make run deterministic
      shuffle_seed: 256
      num_workers: 8
      prefetch_factor: 10
      persistent_workers: true # Important to avoid seeding at each epoch
    val_dataloader: &val_dataloader
      data_processor: GptHDF5MapDataProcessor
      data_dir: ./shuffled/language/datasets/owt_pretraining_gpt_hdf5/val_msl2048
      batch_size: 112
      shuffle: false
      num_workers: 8
  validate:
    val_dataloader: *val_dataloader
  validate_all:
    val_dataloaders: *val_dataloader
