# GPT-2 medium model (345M parameters)
# Based on : https://huggingface.co/gpt2-medium/resolve/main/config.json

trainer:
  init:
    backend:
      backend_type: CSX
    model_dir: ./model_dir
    seed: 1
    model:
      name: "gpt2"
      # Embedding
      vocab_size: 50257
      hidden_size: 1024
      position_embedding_type: learned
      share_embedding_weights: true
      max_position_embeddings: 1024
      # Encoder
      num_hidden_layers: 24
      dropout_rate: 0.1
      layer_norm_epsilon: 1.0e-05
      # Encoder - Attention
      num_heads: 16
      attention_type: scaled_dot_product
      attention_dropout_rate: 0.1
      use_projection_bias_in_attention: true
      use_ffn_bias_in_attention: true
      # Encoder - ffn
      filter_size: 4096
      nonlinearity: gelu
      use_ffn_bias: true
      # Task-specific
      use_bias_in_output: false
      loss_scaling: num_tokens
      loss_weight: 1.0
      # Cerebras parameters
      fp16_type: cbfloat16
      mixed_precision: true
    optimizer:
      AdamW:
        correct_bias: true
        weight_decay: 0.01
        learning_rate: 0.0002
    precision:
      enabled: true
      # Cerebras parameters
      fp16_type: cbfloat16
      loss_scaling_factor: dynamic
    loop:
      max_steps: 200000
      eval_frequency: 10000
      eval_steps: 233
    checkpoint:
      steps: 10000
    logging:
      log_steps: 100
    schedulers:
    - ConstantLR:
        learning_rate: 0.0002
  fit:
    train_dataloader:
      data_processor: GptHDF5MapDataProcessor
      data_dir: ./shuffled/language/datasets/owt_pretraining_gpt_hdf5/train_8M_msl1024/
      # The effective batch size, which is evenly divided across "num_csx" systems used for the run
      batch_size: 32 # 1 for GPU
      shuffle: false
      shuffle_seed: 1337
      num_workers: 8
      prefetch_factor: 10
      persistent_workers: true # Important to avoid seeding at each epoch
    val_dataloader: &val_dataloader
      data_processor: GptHDF5MapDataProcessor
      data_dir: ./shuffled/language/datasets/owt_pretraining_gpt_hdf5/val_msl1024/
      batch_size: 32
      shuffle: false
      num_workers: 8
  validate:
    val_dataloader: *val_dataloader
  validate_all:
    val_dataloaders: *val_dataloader
