# This file is generated by create_dinov2_config_with_schedulers.py
# --input_file_name: params_dinov2_large_patch14_img224_cszoov2.yaml
#
# This is the training config for pre-training DINOv2 large model with 224x224 
# input size and batch size 1024 on ImageNet-1K dataset.
# Trains for a total of 100 epochs with a cosine learning rate schedule.
# Applies per layer decay based on the decay_rate: 0.9 and patch embed multiplier: 0.2
trainer:
  init:
    seed: 1
    backend:
      backend_type: CSX
      cluster_config:
        num_csx: 1
        # Increase workers for more performance if there are more worker nodes.
        num_workers_per_csx: 2
    model:
      name: dino
      image_model_trunks:
      - image_model:
          name: MultiImageViTModel
          position_embedding_type: learned
          embedding_dropout_rate: 0.0
          hidden_size: 1024
          use_post_embed_layer_norm: false
          use_embed_proj_bias: true
          interpolate_position_embedding: &id001
            antialias: false
            interpolate_offset: 0.1
            local_patch_dims:
            - 7
            - 7
          projection_initializer: &id002
            name: kaiming_uniform
            a: 2.2360679775
          position_embedding_initializer: &id003
            name: truncated_normal
            std: 0.02
            a: -2.0
            b: 2.0
          cls_token_initializer: &id004
            name: normal
            std: 1.0e-06
          default_initializer: &id005
            name: truncated_normal
            std: 0.02
            a: -2.0
            b: 2.0
          num_hidden_layers: 24
          layer_norm_epsilon: 1.0e-06
          layerscale_value: 0.01
          num_heads: 16
          attention_type: scaled_dot_product
          attention_softmax_fp32: true
          dropout_rate: 0.0
          nonlinearity: gelu
          attention_dropout_rate: 0.0
          use_projection_bias_in_attention: false
          use_ffn_bias_in_attention: false
          filter_size: 4096
          use_ffn_bias: false
          initializer_range: 0.02
          norm_first: true
          image_size: &id006
          - 224
          - 224
          num_channels: 3
          patch_size: &id007
          - 14
          - 14
          use_conv_patchified_embedding: false
          use_encoder_pooler_layer: false
          prepend_cls_token: true
          use_masked_patches: true
        forward_args:
        - - ssl_transform.output('global_view')
          - null
          - null
        stop_grad: true
      - image_model:
          name: MultiImageViTModel
          position_embedding_type: learned
          embedding_dropout_rate: 0.0
          hidden_size: 1024
          use_post_embed_layer_norm: false
          use_embed_proj_bias: true
          interpolate_position_embedding: *id001
          projection_initializer: *id002
          position_embedding_initializer: *id003
          cls_token_initializer: *id004
          default_initializer: *id005
          num_hidden_layers: 24
          layer_norm_epsilon: 1.0e-06
          layerscale_value: 0.01
          num_heads: 16
          attention_type: scaled_dot_product
          attention_softmax_fp32: true
          dropout_rate: 0.0
          nonlinearity: gelu
          attention_dropout_rate: 0.0
          use_projection_bias_in_attention: false
          use_ffn_bias_in_attention: false
          filter_size: 4096
          use_ffn_bias: false
          initializer_range: 0.02
          norm_first: true
          image_size: *id006
          num_channels: 3
          patch_size: *id007
          use_conv_patchified_embedding: false
          use_encoder_pooler_layer: false
          prepend_cls_token: true
          use_masked_patches: true
          stochastic_depth_drop_prob: 0.3
          stochastic_depth_mode: row
          stochastic_depth_drop_prob_schedule: constant
        forward_args:
        - - ssl_transform.output('global_view')
          - null
          - ssl_transform.output('collated_masks')
        - - ssl_transform.output('local_view')
          - null
          - null
        stop_grad: false
      heads:
      - head_model: &id008
          name: DinoHead
          input_size: 1024
          hidden_size: 2048
          output_size: 65536
          bottleneck_size: 256
          norm_last_layer: false
          num_layers: 3
          initializer:
            name: truncated_normal
            std: 0.02
        forward_args:
        - - image_model_trunks.output(0,0,1)
        stop_grad: true
      - head_model: *id008
        forward_args:
        - - image_model_trunks.output(1,0,1)
        - - image_model_trunks.output(1,1,1)
        stop_grad: false
      - head_model: *id008
        forward_args:
        - - image_model_trunks.output(0,0,0)
        stop_grad: true
      - head_model: *id008
        forward_args:
        - - image_model_trunks.output(1,0,0)
        stop_grad: false
      losses:
      - loss:
          name: DinoDistillationLoss
          input_size: 65536
          warmup_teacher_temp: 0.04
          teacher_temp: 0.07
          warmup_teacher_temp_steps: 37500
          total_steps: 125000
          student_temp: 0.1
          center_momentum: 0.9
          teacher_temp_scheduler: linear_cosine
        forward_args:
        - - heads.output(1,0,0)
          - heads.output(0,0,0)
          - heads.output(1,1,0)
        stop_grad: false
      - loss:
          name: iBOTPatchLoss
          input_size: 65536
          warmup_teacher_temp: 0.04
          teacher_temp: 0.07
          warmup_teacher_temp_steps: 37500
          total_steps: 125000
          student_temp: 0.1
          center_momentum: 0.9
          teacher_temp_scheduler: linear_cosine
        forward_args:
        - - heads.output(2,0,0)
          - heads.output(3,0,0)
          - ssl_transform.output('collated_masks')
        stop_grad: false
      copy_init_weights:
      - source: image_model_trunks.model(0)
        target: image_model_trunks.model(1)
      - source: heads.model(0)
        target: heads.model(1)
      - source: heads.model(2)
        target: heads.model(3)
      ema:
      - source: image_model_trunks.model(1)
        target: image_model_trunks.model(0)
        scheduler_name: cosine
        scheduler_params:
          ema_decay_start: 0.992
          ema_decay_end: 1.0
          total_steps: 125000
      - source: heads.model(1)
        target: heads.model(0)
        scheduler_name: cosine
        scheduler_params:
          ema_decay_start: 0.992
          ema_decay_end: 1.0
          total_steps: 125000
      - source: heads.model(3)
        target: heads.model(2)
        scheduler_name: cosine
        scheduler_params:
          ema_decay_start: 0.992
          ema_decay_end: 1.0
          total_steps: 125000
      freeze:
      - image_model_trunks.model.0.*
      - heads.model.0.*
      - heads.model.2.*
    optimizer:
      AdamW:
        betas:
