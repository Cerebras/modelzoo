# GPT-2 small model (117M parameters)

### Input
train_input:
    data_processor: "GptTfRecordsProcessor"
    data_dir: "./language/datasets/owt_pretraining_gpt/train_8M_msl1024"
    vocab_size: 50257
    max_sequence_length: 1024
    shuffle: True
    repeat: True
    batch_size: 32

eval_input:
    data_processor: "GptTfRecordsProcessor"
    data_dir: "./language/datasets/owt_pretraining_gpt/val_msl1024/"
    vocab_size: 50257
    max_sequence_length: 1024
    shuffle: False
    repeat: False
    batch_size: 32

### Model
model:
    # Embedding
    vocab_size: 50257
    hidden_size: 768
    use_position_embedding: True
    position_embedding_type: "learned"
    share_embedding_weights: True
    max_position_embeddings: 1024

    # Encoder
    num_hidden_layers: 12
    dropout_rate: 0.1
    layer_norm_epsilon: 1.0e-5

    # Encoder - Attention
    num_heads: 12
    attention_dropout_rate: 0.1
    use_projection_bias_in_attention: True

    # Encoder - ffn
    filter_size: 3072
    nonlinearity: "gelu"
    use_ffn_bias: True

    # Task-specific
    loss_scaling: "batch_size" # {"num_tokens", "batch_size"}
    loss_weight: 0.0009765625  # = 1/max_seqence_length

    # Cerebras parameters
    mixed_precision: True
    boundary_casting: False
    tf_summary: False
    use_vsl: False

### Optimization
optimizer:
    optimizer_type: "adamw"
    weight_decay_rate: 0.01
    learning_rate:
        - scheduler: "Linear"
          initial_learning_rate: 0.0
          end_learning_rate: 1.0e-4
          steps: 2000
        - scheduler: "Linear"
          initial_learning_rate: 1.0e-4
          end_learning_rate: 0.0
          steps: 998000
    loss_scaling_factor: "dynamic"  # Change to "tf_dynamic" on GPU

### Runtime
runconfig:
    max_steps: 1000000
    save_summary_steps: 100
    save_checkpoints_steps: 10000
    keep_checkpoint_max: 2
    enable_distributed: False
