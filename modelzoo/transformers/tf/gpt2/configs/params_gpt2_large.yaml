# GPT-2 large model (774M parameters)

### Input
train_input:
    data_processor: "GptTfRecordsProcessor"
    data_dir: "./language/datasets/owt_pretraining_gpt/train_8M_msl1024"
    vocab_size: 50257
    max_sequence_length: 1024
    shuffle: True
    repeat: True
    batch_size: 80

eval_input:
    data_processor: "GptTfRecordsProcessor"
    data_dir: "./language/datasets/owt_pretraining_gpt/val_msl1024/"
    vocab_size: 50257
    max_sequence_length: 1024
    shuffle: True
    repeat: False
    batch_size: 80

### Model
model:
    # Embedding
    hidden_size: 1280
    use_position_embedding: True
    position_embedding_type: "learned"
    share_embedding_weights: True
    max_position_embeddings: 1024

    # Encoder
    num_hidden_layers: 36
    dropout_rate: 0.0
    layer_norm_epsilon: 1.0e-5

    # Encoder - Attention
    num_heads: 20
    attention_dropout_rate: 0.0
    use_projection_bias_in_attention: True

    # Encoder - ffn
    filter_size: 5120
    nonlinearity: "gelu"
    use_ffn_bias: True

    # Task-specific
    loss_scaling: "batch_size"
    loss_weight: 0.00097656 # = 1/max_seqence_length

    # Cerebras parameters
    mixed_precision: True
    boundary_casting: False
    tf_summary: False
    use_vsl: False

### Optimization
optimizer:
    optimizer_type: "adamw"
    weight_decay_rate: 0.01
    learning_rate: 3.0e-4
    loss_scaling_factor: "dynamic"
    log_summaries: True

### Runtime
runconfig:
    max_steps: 1000000
    save_summary_steps: 100
    save_checkpoints_steps: 10000
    keep_checkpoint_max: 2
    enable_distributed: False
