#BERT-Base, max seq length 128

### Input
train_input:
    data_processor: "BertTfRecordsProcessor"
    data_dir: "./language/datasets/owt_pretraining/train_512k_uncased_msl128"
    vocab_file: "../../vocab/google_research_uncased_L-12_H-768_A-12.txt"
    max_sequence_length: 128     # fixed to 128 for LM for now
    max_predictions_per_seq: 20  # maximum number of masked LM predictions per sequence.
    shuffle: False    # for reproducibility
    batch_size: 256
    scale_mlm_weights: True
    buckets: [39, 56, 72, 89, 108]

eval_input:
    data_processor: "BertTfRecordsProcessor"
    data_dir: "./language/datasets/owt_pretraining/val_uncased_msl128"
    vocab_file: "../../vocab/google_research_uncased_L-12_H-768_A-12.txt"
    max_sequence_length: 128     # fixed to 128 for LM for now
    max_predictions_per_seq: 20  # maximum number of masked LM predictions per sequence. Fixed to 20 for now
    batch_size: 256
    scale_mlm_weights: True

model:
    # Embedding
    hidden_size: 768
    use_position_embedding: True
    use_segment_embedding: True
    position_embedding_type: "learned" # {"learned", "fixed"}
    max_position_embeddings: 512
    share_embedding_weights: True

    # Encoder
    num_hidden_layers: 12
    dropout_rate: 0.1
    layer_norm_epsilon: 1.0e-5

    # Encoder - Attention
    num_heads: 12
    attention_dropout_rate: 0.1

    # Encoder - ffn
    filter_size: 3072
    encoder_nonlinearity: "gelu"
    use_ffn_bias: True

    use_vsl: True
    mixed_precision: True
    boundary_casting: False
    tf_summary: False

### Optimization
optimizer:
    optimizer_type: "adamw" # {"sgd", "momentum", "adam", "adamw"}
    weight_decay_rate: 0.01
    epsilon: 1.0e-6
    max_gradient_norm: 1.0
    disable_lr_steps_reset: True
    learning_rate:
        - steps: 10000
          scheduler: "Linear"
          initial_learning_rate: 0.0
          end_learning_rate: 0.0001
        - scheduler: "Linear"
          initial_learning_rate: 0.0001
          end_learning_rate: 0.0
          steps: 1000000
    loss_scaling_factor: "dynamic"
    log_summaries: True

runconfig:
    max_steps: 900000
    save_summary_steps: 100
    save_checkpoints_steps: 10000
    keep_checkpoint_max: 0
    enable_distributed: False
    model_dir: 'model_dir'
    cs_ip:
    mode: 'train'
    multireplica: True
